<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=i.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment Using Grid</title>
    <script src="./index.js"></script>
</head>
<body>
    <button class="left_arrow" onclick="prevMonth()">&larr;</button>
    <div class="main">
        <div class="calendar_wrapper">
            <div class="calendar">
                <div class="month">
                    <span class="month_name">August</span>
                    <span class="year">2022</span>
                    <span>
                        <select class="selected_month" onchange="month()">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August" selected>August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </span>
                    <span class="year_select">
                        <select class="selected_year" onchange="month()">
                            <option value="2022" selected>2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </span>
                </div>
                <div class="sunday">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
                <div class="sunday date_block"></div>
                <div class="date_block">1</div>
                <div class="date_block">2</div>
                <div class="date_block">3</div>
                <div class="date_block">4</div>
                <div class="date_block">5</div>
                <div class="date_block">6</div>
                <div class="sunday date_block">7</div>
                <div class="date_block">8</div>
                <div class="date_block">9</div>
                <div class="date_block">10</div>
                <div class="date_block">11</div>
                <div class="date_block">12</div>
                <div class="date_block">13</div>
                <div class="sunday date_block">14</div>
                <div class="date_block">15</div>
                <div class="date_block">16</div>
                <div class="date_block">17</div>
                <div class="date_block">18</div>
                <div class="date_block">19</div>
                <div class="date_block">20</div>
                <div class="sunday date_block">21</div>
                <div class="date_block">22</div>
                <div class="date_block">23</div>
                <div class="date_block">24</div>
                <div class="date_block">25</div>
                <div class="date_block">26</div>
                <div class="date_block">27</div>
                <div class="sunday date_block">28</div>
                <div class="date_block">29</div>
                <div class="date_block">30</div>
                <div class="date_block">31</div>
                <div class="date_block"></div>
                <div class="date_block"></div>
                <div class="date_block"></div>
            </div>
        </div>
        <div class="image">
            <img src="./images/aug.jpeg">
        </div>
        <footer class="footer">
            <p class="quote">"Let us together work towards making our country the happiest place on earth! Happy
                Independence Day!"</p>
        </footer>
    </div>
    <button class="right_arrow" onclick="nextMonth()">&rarr;</button>
</body>
</html>
